<div class="wizard background-1 shadow-sm" style="height: 10vh;">
    <div class="container d-flex justify-content-center">
        <div class="containerr">
            <div class="flex">
                <div class="col-sm-3 active_borderr-l borderr-l d-flex justify-content-evenly">
                    <span class="dot active">1</span>
                </div>
                <div class="col-sm-3 borderr d-flex justify-content-evenly">
                    <span class="dot">2</span>
                </div>
                <div class="col-sm-3 borderr d-flex justify-content-evenly">
                    <span class="dot">3</span>
                </div>
                <div class="col-sm-3 borderr-r d-flex justify-content-evenly">
                    <span class="dot">4</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <h6 class="text-light pt-2">Step 1: Personal Details</h6>
</div>
<div class="margin">
    <div id="card">
        <div id="containerr">
            <div class="mb-3 mt-3 row">
                <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputFirstName">
                </div>
            </div>
            <div class="mb-3 mt-3 row">
                <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputLastName">
                </div>
            </div>
            <div class="row">
                <div class="col-md-10"></div>
                <div class="col-md-2">
                    <button class="btn btn-primary" (click)="onNext()">NEXT</button>
                </div>
            </div>
        </div>
    </div>
</div>
